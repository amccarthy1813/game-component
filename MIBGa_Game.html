<html>
<head>
	<title>Game Example</title>
	<style>
		body {
			margin: 0;
			overflow: hidden;
		}
		canvas {
			background: black;
		}
		
	</style>
</head>
<body>
	<canvas id="GameCanvas"></canvas>
	
	<script src="https://threejs.org/build/three.min.js"></script>
	<script>
		var renderer, camera, scene;
		var projector = new THREE.Projector();
		var meshes, meshSpeed;
		var minCoord = -800, maxCoord = 800; //min and max x, y coordinates for assets
		var mouse = {x: 0, y: 0};
		
		setUp();
		addLights();
		addAssets();
		document.addEventListener('mousedown', onDocumentMouseDown, false);
		
		
		requestAnimationFrame(render);
		
		//sets up camera, scene, and renderer
		function setUp() {
			renderer = new THREE.WebGLRenderer(
			{
				canvas: document.getElementById('GameCanvas'),
				antialias: true
			});
			renderer.setClearColor(0x000000);
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			
			camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 0.1, 3000);
			scene = new THREE.Scene();
		}
		
		//adds lighting to the scene
		function addLights() {
			//ambient light source
			var ambLight = new THREE.AmbientLight(0xffffff, 0.5);
			scene.add(ambLight);
			
			//point light source
			var poiLight = new THREE.PointLight(0xffffff, 0.5);
			scene.add(poiLight);
		}
		
		//adds assets to the scene
		function addAssets() {
			var z = -3000;
			var geometry, material, mesh;
			meshes = new Array();
			meshSpeed = new Array();
			
			var i;
			for(i = 0; i < 40; i++) {
				geometry = new THREE.CubeGeometry(70, 70, 70);
				material = new THREE.MeshLambertMaterial({color: '#'+Math.floor(Math.random()*16777215).toString(16)});
				mesh = new THREE.Mesh(geometry, material);
				mesh.position.set(getRand(minCoord,maxCoord), getRand(minCoord,maxCoord), z);
				meshes.push(mesh);
				meshSpeed.push(getRand(5, 40))
				scene.add(mesh);
			}
		}
		
		//function for handling mouse events
		function onDocumentMouseDown(event) {
			console.log("Click.");
			
			//mouse coordinates
			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
			
			//ray casted
			var vector = new THREE.Vector3(mouse.x, mouse.y, 1);
			projector.unprojectVector(vector, camera);
			
			var ray = new THREE.Raycaster(camera.position, 
				vector.sub(camera.position).normalize());
				
			var intersects = ray.intersectObjects(meshes);
			if(intersects.length > 0) {
				meshPositionReset(intersects[0].object, meshes.indexOf(intersects[0].object));
			}
		}
		
		//function for doing the rendering
		function render() {
			for(i = 0; i < meshes.length; i++) {
				if(meshes[i].position.z >= 0) {
					meshPositionReset(meshes[i], i);
				}
				
				meshes[i].position.z += meshSpeed[i];
				meshes[i].rotation.x += .01;
				meshes[i].rotation.y += .003;
			}
			
			renderer.render(scene, camera);
			requestAnimationFrame(render);
		}
		
		//resets a mesh's position
		function meshPositionReset(mesh, meshSpeedIndex) {
			mesh.position.z = -3000;
			mesh.position.x = getRand(minCoord,maxCoord);
			mesh.position.y = getRand(minCoord,maxCoord);
			meshSpeed[meshSpeedIndex] = getRand(5, 40);
		}
		
		//gets a random integer between some minimum and maximum value
		function getRand(min, max) {
			return Math.floor(Math.random() * (max - min) ) + min;
		}
	</script>
</body>
</html>
